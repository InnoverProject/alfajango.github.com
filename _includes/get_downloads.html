<script type='text/javascript'>
  $(document).ready( function() {
    $.ajax({
      url: 'http://rubygems.org/api/v1/downloads/remotipart-1.0.2.json',
      type: 'GET',
      success: function(res) {
      var result = $(res.responseText).filter('p').text(),
          resultJSON = $.parseJSON(result);

        console.log(resultJSON.total_downloads);
      }
    });
  });
</script>
