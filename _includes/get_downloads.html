<script type='text/javascript'>
  function addCommas(nStr) {
    nStr += '';
    x = nStr.split('.');
    x1 = x[0];
    x2 = x.length > 1 ? '.' + x[1] : '';
    var rgx = /(\d+)(\d{3})/;
    while (rgx.test(x1)) {
      x1 = x1.replace(rgx, '$1' + ',' + '$2');
    }
    return x1 + x2;
  }

  $(document).ready( function() {
    $('[data-rubygems]').each( function() {
      var $this = $(this),
          gem = $this.data('rubygems');

      $.ajax({
        url: 'http://rubygems.org/api/v1/downloads/' + gem + '.json',
        type: 'GET',
        success: function(res) {
          var result = $(res.responseText).filter('p').text(),
              resultJSON = $.parseJSON(result);

          $this
            .tooltip({
              title: addCommas(resultJSON.total_downloads) + ' downloads',
              placement: 'left',
              trigger: 'manual'
            })
            .tooltip('show');
        }
      });
    });

    $('[data-github]').each( function() {
      var $this = $(this),
          github = $this.data('github'),
          split = github.split('/'),
          user = split[0],
          repo = split[1],
          repoInfo = gh.repo(user, repo);

      repoInfo.show(function (data) {
        $this
          .tooltip({
            title: addCommas(data.repository.watchers) + ' watchers',
            placement: 'left',
            trigger: 'manual'
          })
          .tooltip('show');
      });

    });
    $('[data-jspkg]').each( function() {
      var $this = $(this),
          pkg = $this.data('jspkg');

      $.ajax({
        url: 'http://jspkg.com/packages/' + pkg + '/downloads.json',
        type: 'GET',
        success: function(res) {
          var result = $(res.responseText).filter('p').text(),
              resultJSON = $.parseJSON(result);

          $this
            .tooltip({
              title: addCommas(resultJSON.total_downloads) + ' downloads',
              placement: 'left',
              trigger: 'manual'
            })
            .tooltip('show');
        }
      });
    });
  });
</script>
